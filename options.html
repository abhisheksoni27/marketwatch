<!DOCTYPE html>
<html>

<head>
    <title>Dhan Extension Settings</title>

        body {
            font-family: sans-serif;
            min-width: 300px;
        }

        label,
        input {
            display: block;
            margin-bottom: 8px;
        }

        button {
            margin-top: 8px;
        }

</head>

<body>

    <script src="options.js"></script>
</body>

</html>
