<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhan Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f8cff;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f7fafd;
            --card-bg: #fff;
            --border: #e3e8ee;
            --shadow: 0 2px 12px rgba(79, 140, 255, 0.08);
        }

        body {
            font-family: 'Raleway', Arial, sans-serif;
            background: var(--bg);
            min-width: 340px;
            margin: 0;
            padding: 1.5rem;
        }

        .card {
            padding: 0.5rem;
        }

        .header {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .pnl-label {
            font-size: 1.1rem;
            color: #555;
        }

        .pnl {
            font-weight: 700;
            font-size: 1.2rem;
            margin-left: 8px;
        }

        .pnl.positive {
            color: var(--success);
        }

        .pnl.negative {
            color: var(--danger);
        }

        .section-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 18px 0 8px 0;
            color: #333;
        }


        ul {
            list-style: none;
            padding: 0rem;
            margin: 0rem;
        }

        li {
            background: var(--bg);
            margin-bottom: 0.5rem;
            font-size: 0.98rem;
            color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 1px 4px rgba(79, 140, 255, 0.10);
            transition: background 0.15s;
        }

        .btn:last-child {
            margin-right: 0;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn.secondary {
            background: #f2f6fb;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn.secondary:hover {
            background: #e3e8ee;
        }

        .btn-row {
            display: flex;
            /* justify-content: flex-end; */
            /* margin-top: 18px; */
        }
    </style>
  <script type="module" crossorigin src="./assets/index-PS5iHcyd.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
