<!DOCTYPE html>
<html>

<head>
    <title>Dhan Portfolio</title>
    <style>
        :root {
            --primary: #4f8cff;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f7fafd;
            --card-bg: #fff;
            --border: #e3e8ee;
            --shadow: 0 2px 12px rgba(79, 140, 255, 0.08);
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            min-width: 340px;
            margin: 0;
            padding: 24px 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 24px 28px 20px 28px;
            margin: 0 auto 18px auto;
            max-width: 340px;
        }

        .header {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .pnl-label {
            font-size: 1.1rem;
            color: #555;
        }

        .pnl {
            font-weight: 700;
            font-size: 1.3rem;
            margin-left: 8px;
        }

        .pnl.positive {
            color: var(--success);
        }

        .pnl.negative {
            color: var(--danger);
        }

        .section-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 18px 0 8px 0;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 8px 0;
        }

        li {
            background: #f2f6fb;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 6px;
            font-size: 0.98rem;
            color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 1px 4px rgba(79, 140, 255, 0.10);
            transition: background 0.15s;
        }

        .btn:last-child {
            margin-right: 0;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn.secondary {
            background: #f2f6fb;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn.secondary:hover {
            background: #e3e8ee;
        }

        .btn-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">Dhan Portfolio</div>
        <div class="pnl-label">Net P&L:
            <span id="net-pnl" class="pnl">--</span>
        </div>
        <div class="section-title">Open Positions</div>
        <ul id="open-positions"></ul>
        <div class="section-title">Closed Positions</div>
        <ul id="closed-positions"></ul>
        <div class="btn-row">
            <button id="reload-btn" class="btn">Reload</button>
            <button id="settings-btn" class="btn secondary">Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
